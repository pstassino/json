<html>
    <head>
        <meta charset="utf-8">
        <title>JSON</title>
    </head>
    <body>
        <ul id="people"></ul>
        <script>
            var person = {
                name:"Panos",
                age:53,
                email:function(){
                    return 'pstassip@gmail.com';
                }
                
            };
            var people = [
                {
                    name:"Panos",
                    age:53
                },
                {
                    name:"Nikos",
                    age:45
                }
            ];

            person = JSON.stringify(person);
            person = JSON.parse(person);
            console.log(person);

            var output;
            for(var i=0; i<people.length; i++){
                output += '<li>' + people[i].name + '</li>';
            }
            document.getElementById('people').innerHTML = output;
        </script>
    </body>
</html>
